name: Docker

on:
  push:
    branches: [ "main" ]
    tags:
    - "*"
  pull_request:
    branches: [ "main" ]

permissions:
  pull-requests: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Image metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: bjornmagnusson/learning
        tags: |
            type=raw,value={{sha}}
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}
    - name: Transform tags
      id: transform
      run: |
        tags="${{ steps.meta.outputs.tags }}"
        echo "tags=${tags//$'\n'/,}" > $GITHUB_OUTPUT
    - name: Publish image
      run: mvn -B spring-boot:build-image --file pom.xml -DskipTests -Ddocker.tags="${{ steps.transform.outputs.tags }}" -Ddocker.publish=true -Ddocker.username=${{ secrets.DOCKER_USERNAME }} -Ddocker.password=${{ secrets.DOCKER_PASSWORD }}

    - name: Find PR comment
      if: github.event_name == 'pull_request'
      uses: peter-evans/find-comment@v2
      id: fc
      with:
        issue-number: ${{ github.event.pull_request.number }}
        comment-author: 'github-actions[bot]'
        body-includes: Docker tags

    - name: Create PR comment
      if: github.event_name == 'pull_request'
      uses: peter-evans/create-or-update-comment@v3
      with:
        comment-id: ${{ steps.fc.outputs.comment-id }}
        issue-number: ${{ github.event.pull_request.number }}
        body: |
          Docker tags:
          ```
          ${{ steps.meta.outputs.tags }}
          ```

    - name: Add to summary
      if: github.event_name != 'pull_request'
      run: |
        echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY